<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Algorithm Imager</title>
  </head>
  <body>
    <nav>
      <div class="logo"><h1>Algorithm Imager</h1></div>
      <ul>
        <li class="expandable">
          Algorithms<i class="fa fa-arrow-down" aria-hidden="true"></i>
          <div class="dropdown hidden">
            <span class="active">BFS</span>
            <span>DFS</span>
            <span>Merge Sort</span>
            <span>Quick Sort</span>
          </div>
        </li>
        <li id="run-button">
          Run Breadth-first<i class="fa fa-play" aria-hidden="true"></i>
        </li>
        <li id="clear-results">Clear Results</li>
        <li>
          <input id="image-file" type="file" accept="image/png, image/jpeg" />
          <button>Submit</button>
        </li>
      </ul>
    </nav>

    <h2>Pick an Image</h2>
    <div id="image-wrapper">
      <button class="left">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </button>
      <div id="image-container"></div>
      <button class="right">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </button>
    </div>
    <div id="canvas-wrapper">
      <p class="help-msg">
        Tip: Drag the Icons to change start and target points.
      </p>
      <div id="tools-help">
        <p id="algorithm-title">
          Breadth-first<span class="slow-speed">(Low Performance)</span>
        </p>
        <p class="time">Time: <span id="time-count">0:00</span></p>
        <p class="nodes">Nodes <span id="node-count">0</span></p>

        <div class="help-icons">
          <p>Start <i class="fa fa-male"></i></p>
          <p>Target <i class="fa fa-bullseye"></i></p>
        </div>
        <div class="slidecontainer">
          <span>r</span>
          <input
            type="range"
            min="0"
            max="255"
            value="255"
            class="slider"
            name="red-slider"
          />
          <span>g</span>
          <input
            type="range"
            min="0"
            max="255"
            value="0"
            class="slider"
            name="green-slider"
          />
          <span>b</span>
          <input
            type="range"
            min="0"
            max="255"
            value="0"
            class="slider"
            name="blue-slider"
          />
        </div>
      </div>
      <canvas id="canvas" width="800" height="400"></canvas>
      <canvas id="layered-canvas" width="800" height="400"></canvas>
    </div>
